{% extends 'rango/base.html' %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
  <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

  <div class="jumbotron">
    <h1 class="display-3">Login</h1>
  </div>

  <!-- <form action="." method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}">
  </form> -->

  <div class="container">
    <form class="form-signin" action="." method="post">
      {% csrf_token %}
      <h2 class="form-signin-heading">Please Sign In</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign In</button>
    </form>

    <p>
      Not registered?
      <a href="{% url 'registration_register' %}">Register here!</a>
    </p>
  </div>


{% endblock %}
